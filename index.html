<div class="ochenta mx-auto">
  <div class="d-flex justify-content-evenly">
   <div class="card" style="width: 18rem;">
    <div class="card-body mx-auto">
      <h5 class="card-title text-center">Estudiante</h5>
      <h6 class="card-subtitle mb-2 text-muted text-center">Tienen un descuento de</h6>
      <p class="card-text text-center"><span class="fw-bold fs-2">80%</span><br>
       <span class="text-muted fs-6">* Presentar documentación.</span></p>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
   <div class="card-body">
     <h5 class="card-title text-center">Trainee</h5>
     <h6 class="card-subtitle mb-2 text-muted text-center">Tienen un descuento de</h6>
     <p class="card-text text-center"><span class="fw-bold fs-2">50%</span><br>
      <span class="text-muted fs-6">* Presentar documentación.</span></p>
   </div>
 </div>

 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title text-center">Junior</h5>
    <h6 class="card-subtitle mb-2  text-center">Tienen un descuento de</h6>
    <p class="card-text text-center"><span class="fw-bold fs-2">15%</span><br>
   <span class="text-muted fs-6">* Presentar documentación.</span></p>
  </div>
</div>
  </div>
<br>
    <h3 class="text-center">VENTA</h3>
    <h1 class="text-center">VALOR DE TICKETS $200</h1>

   <div class="container">

    <form method="dialog">
     <div class="row row-cols-2">

     <div class="col py-3">
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
     </div>

     <div class="col py-3">
      <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
    </div>
     </div>

     <div class="mb-3">
       <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
     </div>

     <div class="row row-cols-2">
     <div class="col">
      <label for="cant" class="form-label">Cantidad</label>
      <input type="text" class="form-control" id="cant"  name="cant" placeholder="Ingresa la cantidad" required>
    </div>

    <div class="col">
     <label for="descuento" class="form-label">Categoría</label>
     <select class="form-select" id="descuento" name="descuento">
      <option value="" disabled selected>Seleccione una Categoría...</option>      
      <option value="80">Estudiante</option>
      <option value="50">Trainee</option>
      <option value="15">Junior</option>      
     </select>
    </div>
     </div>

     <div class="resumen my-3">
      Total a Pagar: $  <output id="total">   </output>     
     </div>

     <div class="d-flex justify-content-evenly">
      <button id="borrar" class="btn btn-primary botones" type="submit">Borrar</button>
      <button id="calcular" class="btn btn-primary botones" type="submit">Calcular</button>
    </div>

   </form>
  </div>
